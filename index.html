<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" placeholder="Ingrese el texto aqui" class="text-area"></textarea>
            <div>
                <h6 class="text-detail">
                    <i class="bi bi-exclamation-circle-fill">
                        Solo letras mayusculas y sin acentos
                    </i>
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar btn" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn-desencriptar btn" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="rectangle">
            <textarea cols="20" rows="10" class="mensaje" data-aos="zoom-in"  data-aos-duration="2000"></textarea>
            <p class="texto-1">Ningun mensaje fue encontrado</p>
            <p class="texto-2">Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="btn-copiar btn" onclick="botonCopiar()">Copiar</button>
        </section>
    </main>
</body>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</html>
